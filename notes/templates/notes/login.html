{% extends "notes/index.html" %}
{% load static %}
{% block heroSection %}{% endblock %}
{% block login %}
<div class="flex items-center justify-center h-screen bg-zinc-900 -mt-24 md:-mt-10">
    <!-- Login Card -->
    <div class="bg-zinc-900 shadow-xl rounded-lg p-8 max-w-md w-full">
        <!-- Logo / Title -->
        <h2 class="text-3xl font-bold text-slate-300 text-center mb-6">Welcome Back</h2>

        <!-- Form -->
        <form action="#" method="POST">
            {% csrf_token %}
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-slate-300 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-gray-600 focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-colors duration-200 ease-in-out" 
                    placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-slate-300 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-gray-600 focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-colors duration-200 ease-in-out"
                    placeholder="Enter your password">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="remember_me" class="form-checkbox h-4 w-4 text-yellow-300">
                    <span class="ml-2 text-sm text-slate-400">Remember Me</span>
                </label>
                <a href="#" class="text-sm text-yellow-500 hover:text-yellow-600">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-yellow-400 hover:bg-yellow-500 text-white font-bold rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-150 ease-in-out">
                    Login
                </button>
            </div>
        </form>

        <!-- Signup Link -->
        <p class="text-center text-sm text-slate-400 mt-6">
            Don't have an account? <a href="{% url 'register' %}" class="text-yellow-500 hover:text-yellow-600 font-semibold">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
