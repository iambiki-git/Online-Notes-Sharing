{% extends "notes/index.html" %}
{% load static %}
{% block heroSection %}{% endblock %}
{% block login %}
<div class="flex items-center justify-center h-screen bg-gray-100">
    <!-- Login Card -->
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
    {% if messages %}
    {% for message in messages %}
        <div class="bg-yellow-500 text-white p-3 rounded mb-4">{{ message }}</div>
    {% endfor %}
    {% endif %}
        <!-- Logo / Title -->
        <h2 class="text-3xl font-bold text-gray-700 text-center mb-6">Welcome Back</h2>

        <!-- Form -->
        <form action="#" method="POST">
            {% csrf_token %}
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-gray-600 focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-colors duration-200 ease-in-out" 
                    placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-gray-600 focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-colors duration-200 ease-in-out"
                    placeholder="Enter your password">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-yellow-300">
                    <span class="ml-2 text-sm text-gray-600">Remember Me</span>
                </label>
                <a href="#" class="text-sm text-yellow-500 hover:text-yellow-600">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-yellow-400 hover:bg-yellow-500 text-white font-bold rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-150 ease-in-out">
                    Login
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="my-6 text-center text-gray-400">
            <span>OR</span>
        </div>

        <!-- Social Login Buttons -->
        <div class="flex flex-col gap-3">
            <button class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out">
                Continue with Facebook
            </button>
            <button class="w-full py-2 px-4 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition duration-150 ease-in-out">
                Continue with Google
            </button>
        </div>

        <!-- Signup Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account? <a href="{% url 'register' %}" class="text-yellow-500 hover:text-yellow-600 font-semibold">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
