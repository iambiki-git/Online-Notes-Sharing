{% extends "notes/index.html" %}
{% load static %}
{% block heroSection %}{% endblock %}

{% block login %}
<div class="min-h-screen flex items-center justify-center bg-zinc-900 -mt-12 md:mt-0">
    <div class="bg-zinc-900 shadow-lg rounded-lg p-8 max-w-md w-full">
        {% if messages %}
    {% for message in messages %}
        <div class="bg-yellow-500 text-white p-3 rounded mb-4">{{ message }}</div>
    {% endfor %}
{% endif %}
        <h2 class="text-2xl md:text-3xl font-bold text-slate-300 text-center mb-6">Become a Member</h2>
        <form action="#" method="POST" class="space-y-6">
            {% csrf_token %}
            <!-- Full Name -->
            <div class="flex flex-col">
                <label for="full_name" class="text-sm font-medium text-slate-300 mb-1">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition duration-200" placeholder="John Doe" required>
            </div>

            <!-- Email -->
            <div class="flex flex-col">
                <label for="email" class="text-sm font-medium text-slate-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition duration-200" placeholder="john@example.com" required>
            </div>

            <!-- Password -->
            <div class="flex flex-col">
                <label for="password" class="text-sm font-medium text-slate-300 mb-1">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition duration-200" placeholder="********" required>
            </div>

            <!-- Confirm Password -->
            <div class="flex flex-col">
                <label for="confirm_password" class="text-sm font-medium text-slate-300 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition duration-200" placeholder="********" required>
            </div>

            <!-- Terms & Conditions -->
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" class="w-4 h-4 text-yellow-400 border-gray-300 rounded focus:ring-yellow-400 transition duration-200">
                <label for="terms" class="ml-2 text-sm text-slate-400">I agree to the <a href="#" class="text-yellow-400 font-bold hover:underline">Terms & Conditions</a></label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-yellow-400 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-500 transition duration-200">Sign Up</button>
            </div>
        </form>

        <!-- Already have an account? -->
        <p class="text-sm text-center font-bold text-slate-400 mt-6">Already have an account? <a href="{% url 'login' %}" class="text-yellow-400 hover:underline">Log in</a></p>
    </div>
</div>

{% endblock %}
